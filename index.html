<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Working with SVG vs Raster Images</title>
	</head>
	<body>
	<h1 class="hidden">My Awesome Icon Marketplace</h1>

  <section class="icon-holder">
    <!-- icons go here -->
	<div class="wrapper"
		<img src="images/badge.jpg" alt="raster image">
	</div>

	<div class="wrapper"
		<img src="images/badge.svg" alt="vector image">
	</div>
	<!-- end icons -->
		<button class="icon-button">Click me!</button>
    </section>

    <!-- scripts always go at the bottom -->
    <script src="js/main.js"></script>
    </body>
    </html>
